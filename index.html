<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Animation</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="welcome-screen">
        <button id="surprise-button">She has a surprise!</button>
    </div>

    <div class="animation-screen hidden">
        <div class="cards-container">
            <div class="card" style="background-image: url('images/image1.jpg');"></div>
            <div class="card" style="background-image: url('images/image2.jpg');"></div>
            <div class="card" style="background-image: url('images/image3.jpg');"></div>
            <div class="card" style="background-image: url('images/image4.jpg');"></div>
            <div class="card" style="background-image: url('images/image5.jpg');"></div>
            <div class="card" style="background-image: url('images/image6.jpg');"></div>
            <div class="card" style="background-image: url('images/image7.jpg');"></div>
            <div class="card" style="background-image: url('images/image8.jpg');"></div>
        </div>
    </div>

    <script>
        function fallingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerText = "❤️";
                heart.style.cssText = `
                    position: fixed;
                    left: ${Math.random() * 100}%;
                    top: -20px;
                    font-size: ${Math.random() * 20 + 20}px;
                    animation: fall 3s linear;`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 150);
        }

        document.getElementById("surprise-button").addEventListener("click", () => {
            document.querySelector(".welcome-screen").classList.add("hidden");
            document.querySelector(".animation-screen").classList.remove("hidden");
            fallingHearts();
            animateCards();
        });

        function animateCards() {
            const cards = document.querySelectorAll(".card");
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add("visible");
                }, index * 500);
            });
        }
    </script>
</body>
</html>
