<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><span style="color:blue">KRISHNA</span> JANMASHTMI</h1>
        <p>50/100 DAYS</p>
    </header>

    <main>
        <div class="carousel">
            <div class="slides">
                <div class="slide" style="background-image: url('assets/img1.jpg');"></div>
                <div class="slide" style="background-image: url('assets/img2.jpg');"></div>
                <div class="slide" style="background-image: url('assets/img3.jpg');"></div>
                <div class="slide" style="background-image: url('assets/img4.jpg');"></div>
                <div class="slide" style="background-image: url('assets/img5.jpg');"></div>
                <div class="slide" style="background-image: url('assets/img6.jpg');"></div>
                <div class="slide" style="background-image: url('assets/img7.jpg');"></div>
                <div class="slide" style="background-image: url('assets/img8.jpg');"></div>
            </div>
            <div class="controls">
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>
            <div class="dots"></div>
        </div>
    </main>

    <footer>
        <button>Share</button>
        <button>Like</button>
        <button>Comment</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
