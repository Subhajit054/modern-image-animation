<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card-deck">
      <div class="card">
        <img src="card1.png" alt="Card 1" />
      </div>
      <div class="card">
        <img src="card2.png" alt="Card 2" />
      </div>
      <div class="card">
        <img src="card3.png" alt="Card 3" />
      </div>
      <!-- More cards can be added here -->
    </div>
    <div class="hearts">
      <img src="heart.png" alt="Heart" class="heart" />
      <img src="heart.png" alt="Heart" class="heart" />
      <img src="heart.png" alt="Heart" class="heart" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
